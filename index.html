<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASHIBA-YA | Recruitment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Share+Tech+Mono&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-accent: #E2F044; /* Safety Acid Yellow */
        --color-black: #111111;
        --color-bg: #F2F2F2;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-black);
        font-family: 'Zen Kaku Gothic New', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Dela Gothic One', sans-serif;
        letter-spacing: -0.05em;
      }
      .font-dela {
        font-family: 'Dela Gothic One', sans-serif;
        letter-spacing: -0.05em;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      .font-share-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #fff;
      }
      .vertical-rl {
        writing-mode: vertical-rl;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Tape Clip Path */
      .clip-tape {
        clip-path: polygon(0% 2%, 100% 0%, 98% 100%, 2% 98%);
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee 20s linear infinite reverse;
      }
    </style>
    <script>
      // Polyfill process for libraries that expect it
      if (!window.process) {
        window.process = { env: { NODE_ENV: 'production' } };
      }
    </script>

  }
}
</script>
